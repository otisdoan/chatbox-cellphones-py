services:
  - type: web
    name: fastapi-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    plan: free
    envVars:
      - key: PIP_PREFER_BINARY
        value: "1"
      # Do not force only-binary; allow source builds as fallback on Render
      - key: CARGO_HOME
        value: "/tmp/cargo"
      - key: RUSTUP_HOME
        value: "/tmp/rustup"
